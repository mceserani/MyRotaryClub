<template name="application_layout">
	<div class="mdl-layout mdl-js-layout">
		<header class="mdl-layout__header">
			<div class="mdl-layout-icon">
				<i class="material-icons">settings</i>
			</div>
			<div class="mdl-layout__header-row">
				<span class="mdl-layout__title">
					My Rotary Club
				</span>
				<button id="demo-menu-lower-right" class="right-align mdl-button mdl-js-button mdl-button--icon">
					<i class="material-icons">more_vert</i>
				</button>
				<ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="demo-menu-lower-right">
					<li class="mdl-menu__item">Calendario</li>
					<li class="mdl-menu__item">Membri del club</li>
					<li class="mdl-menu-item mdl-menu__item--full-bleed-divider">Il mio profilo</li>
				</ul>
			</div>
		</header>
		<div id="main-content">
			{{> yield}}
		</div>
	</div>
</template>
